<ion-header>
  <ion-toolbar>
    <ion-title>ccc</ion-title>
    <ion-button slot="end" fill="clear" (click)="presentModal()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>

</ion-content>
