<ion-header>
  <ion-toolbar>
    <ion-title>bbb</ion-title>
    <ion-button slot="end" fill="clear" (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-label class="forHeading">Smart Schooling Sysytem</ion-label>
      <ion-avatar>
        <img src="./assets/download.jpeg" alt="" />
      </ion-avatar>
      <ion-label class="forLabel">Syed Safdar Hussain</ion-label><br>
      <ion-label class="forLabel">(12345)</ion-label>
      <ion-list>
        <ion-item>
          <ion-label>Father Name</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>21</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>10</ion-label>
        </ion-item>
      </ion-list>
      <ngx-qrcode [value]="qrCode"></ngx-qrcode>
    </ion-card-content>
  </ion-card>
  <ion-button expand="full">Print</ion-button>
</ion-content>
