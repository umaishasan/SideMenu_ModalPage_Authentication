<ion-header>
  <ion-toolbar>
    <!-- <ion-title *ngFor="let cs of class">{{cs.Cname}}</ion-title> -->
    <ion-title *ngFor="let cs of saveVal1">{{cs.Cname}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let cs of saveVal1;">  
    <ion-item *ngFor="let s of cs.studentName">
      <ion-row>
        <ion-col id="col1">
          <ion-label>{{s.name}}</ion-label>
        </ion-col>
        <ion-col id="col2">
          <ion-label>15/30</ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
